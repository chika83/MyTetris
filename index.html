<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="header">TETRIS</div>
       <div class="canvasbox">
        <canvas id="can"></canvas>
       <div id="exbox">
            <div id="touchbox">
                <div id="lbox">
                    <div id="left">◀︎</div>
                </div>
                <div id="sbox">
                    <div id="senter">□</div>
                </div>
                <div id="rbox">
                    <div id="right">▶️</div>
                </div>
                <div id="dbox">
                    <div id="down">⬇</div>
                </div>
            </div>
            
            <div class="scorebox">
                <div id="score">SCORE: 0</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
